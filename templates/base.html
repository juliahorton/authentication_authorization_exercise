<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/quartz/bootstrap.min.css " rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
          <a href="/" class="navbar-brand text-light">Flask Feedback</a>
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link pe-3 text-light" href="/users/{{session['username']}}">{{session['username']}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link pe-3 text-light" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pe-3 text-light" href="/login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    
      <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    
        {% block content %}
        {% endblock %}
      </div>
</body>
</html>
